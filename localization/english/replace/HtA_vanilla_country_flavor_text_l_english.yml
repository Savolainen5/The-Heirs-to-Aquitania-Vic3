 DAI_FLAVOR_TEXT: "Ever since its liberation by the Tay Son brothers in 1788, the Empire of Dai Ngu has endured a precarious existence. As a resurgent Yue seems intent on restoring its rule beyond the Beilun River, will the Vietnamese be able to resist as always, or will they fade into oblivion?"
 SIA_FLAVOR_TEXT: "With the Burmese, Malays and Vietnamese left broken and scattered, it was the Thai who rose to become hegemon of all of Indochina. The heirs of Prince Thepphipit of Ayutthaya and his Phimai allies rule over a mighty realm from their capital at Korat, but as the winds of nationalism blow the empire's gradeur may prove its undoing."