l_english:
 je_daufinat_succession: "Succession in Daufinat"
 je_daufinat_succession_reason: "Guigo XI is childless and has not designated an heir. Upon the current duke's death, this heir will have important effects on the country. It is imperative that he choose one soon."
 DAU_heir_chosen: "An heir has been chosen from among Guigo's extended relations."
 DAU_heir_appears: "The heir will be officially proclaimed, with attendant political implications from Daufinat's neighbours."